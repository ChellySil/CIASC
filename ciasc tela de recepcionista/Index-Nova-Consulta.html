<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-Nova-Consulta.css">
</head>
<body>
    <header>
        <button class="nova-consulta">Nova Consulta</button>
        <br>
      <a href="Index-Pesquisa-Consulta.html">
        <button class="pesquisa-consulta">Pesquisa Consulta</button></a>
        <br>
      <a href="Index-Cadastro-Paciente.html">
        <button class="cadastro-paciente">Cadastro Paciente </button></a>
        <br>
        <button class="fisioterapia"><img src="fisioterapia.png" alt="fisioterapia" class="
            emoji-fisioterapia">  Fisioterapia
        </button>
        <br>
        <button class="nutricao"><img src="nutriçao.png" alt="nutricao" class="emoji-nutricao">  Nutrição</button>
        <br>
        <button class="enfermagem"><img src="enfermagem.png" alt="enfermagem" class="emoji-enfermagem">  Enfermagem</button>
        <br>
    </header>
  <div class="main-flexsivel">
    <main>
      <div class="caixa-de-dentro">
    <div>    
    <span class="nome">Nome</span>
      <br>
        <input type="text" class="colocar-nome">
      </div>
    <div>   
    <span class="e-mail">E-mail</span>
    <br>
      <input type="email" class="colocar-e-mail">
      </div> 
    
    <div class="caixa-nascimento">
    <span class="nascimento">Data Nascimento</span>
        <br>
      <input type="date" class="colocar-nascimento">
      </div>
        <div class="caixa-cpf">
    <span class="cpf">CPF</span>
        <br>
          <input type="number" class="colocar-cpf">
          </div>
        <div class="caixa-telefone">
    <span class="telefone">Telefone</span>
    <br>
          <input type="tel" class="colocar-telefone">
    </div>
        <div class="caixa-especialidade">
    <span class="especialidade">Especialidade</span>
          <br>
          <input type="text" class="colocar-especialidade">
          </div>
        <div class="caixa-data">
    <span class="data">Data</span>
          <br>
          <input type="date" class="colocar-data">
          </div>
        <div class="caixa-hora">
    <span class="hora">Hora</span>
    <br>
          <input type="time" class="colocar-hora">
          </div>
        </div>
    <br>
    <button class="botao">Agendar</button>
    </main>
    </div>
</body>
</html>
